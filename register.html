        </section>
        <section class="regis-page">
            <form id="form" action="home.html" method="post" autocomplete="off">
                <div class="judul">
                    <h1>Register</h1>
                </div>
                <div class="input-Text">
                    <input type="text" placeholder="Full Name" name="namalengkap" id="namalengkap">
                </div>
                <div class="input-Text">
                    <input type="text" placeholder="Email" name="email" id="email">
                </div>
                <div class="genderr">
                    <label for="gender">Gender</label>
                    <input  type="radio" name="jenis" value="male" id="jenis" required> <p>Male</p>
                    <input type="radio" name="jenis" value="female" id="jenis" required> <p>Female</p>
                </div>
                <div class="city">
                    City <br> <br>
                    <select name="kota" id="kota">
                        <option value="" selected="selected" >Please Select Your City</option>
                            <optgroup label="Domisili">
                                <option value="Banten">Banten</option>
                                <option value="Jakarta">Jakarta</option>
                                <option value="Bandung">Bandung</option>
                                <option value="Semarang">Semarang</option>
                                <option value="Yogyakarta">Yogyakarta</option>
                                <option value="Surabaya">Surabaya</option>
                                <option value="Malang">Malang</option>
                                <option value="Bali">Bali</option>
                                <option value="Nusa Tenggara">Nusa Tenggara</option>
                                <option value="Pontianak">Pontianak</option>
                                <option value="Samarinda">Samarinda</option>
                                <option value="Jakarta">Banjarmasin</option>
                                <option value="Palangkaraya">Palangkaraya</option>
                                <option value="Others">Lainnya</option>
                            </optgroup>
                    </select>
                </div>
                <div class="input-Text">
                    <label for="psw">Password</label>
                    <input type="password" placeholder="Password" name="psw" id="password">
                </div>
                <div class="input-Text">
                    <label for="psw-repeat">Repeat Password</label>
                    <input type="password" placeholder="Repeat Password" name="repeat-password" id="repeat-password">
                </div>
                <div class="errormsg" id="error"></div>
                <div class="registerr">
                    <button type="submit" class="regisbtn">Register</button>
                </div>
            </form>
        </section>   
        <script src="register.js"></script>
